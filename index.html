<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="style/mainPage.css">
</head>
<body>
<div id="article1">
    <div class="header">
        <img src="photos/menuButton.png" alt="menu" id="menu">
        <img src="photos/logoHeader.png" alt="logo">
        <div class="buttonHeader">BUY ON FEGEX</div>
    </div>

    <div id="content">
        <img src="photos/seditio.svg" alt="seditio" id="seditio">
        <div class="bigFont" id="bigFont">
            <div>SMART</div>
            <div>DEFI</div>
            <div>TOKEN</div>
        </div>
        <div class="borderFont" id="borderFont">
            <div>SMART</div>
            <div>DEFI</div>
            <div>TOKEN</div>
        </div>
        <img src="photos/bubble.png" alt="bubble" id="rightBubble">
        <img src="photos/bubble.png" alt="bubble" id="leftBubble">
        <img src="photos/circleText.svg" alt="text" id="circleText">
    </div>

    <div class="footer">
        <div class="buttonHeader">BUY ON FEGEX</div>
        <div class="text">REVOLUTION</div>
    </div>
</div>

<div id="article2">
    <img src="photos/bubble.png" alt="bubble" id="centerBubble">
    <img src="photos/nft.svg" alt="nft" id="nftImg">

    <img src="photos/smart.svg" alt="smart" id="smart">
    <img src="photos/Future.svg" alt="future" id="future">
    <img src="photos/new.svg" alt="of new" id="new">
    <img src="photos/trends.svg" alt="trends" id="trends">

    <img src="photos/seditioText.svg" alt="seditio" id="seditioText">
    <img src="photos/text.svg" alt="text" id="text">
    <img src="photos/line.svg" alt="line" id="line">
    <img src="photos/readMore.svg" alt="read more" id="readMore">

    <img src="photos/MainDirections.svg" alt="Main directions" id="mainDirections">
    <img src="photos/bubble.png" alt="bubble" id="bigBubble">

    <div id="photoBlock1" class="photoBlock">
        <span class="textInBlock">SmartDeFI Token</span>
        <div class="line"></div>
    </div>
    <div id="photoBlock2" class="photoBlock">
        <span class="textInBlock">Unique Marketplace connected to the game</span>
        <div class="line"></div>
    </div>
    <div id="photoBlock3" class="photoBlock">
        <span class="textInBlock">NFT Game based on marketplace and token</span>
        <div class="line"></div>
    </div>
</div>

<script src="script/jquery-3.6.0.min.js"></script>
<script src="script/mainPage.js"></script>
<script src="/script/test.js"></script>
</body>
</html>
